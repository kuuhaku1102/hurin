name: Deploy Mama Gen Theme to ConoHa WING

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H www1012.conoha.ne.jp >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 8022 c3659606@www1012.conoha.ne.jp "echo 'âœ… SSH connection successful!' && pwd"

      - name: Deploy Mama Gen Theme files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: www1012.conoha.ne.jp
          port: 8022
          username: c3659606
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: ./
          remote_path: "public_html/volitionmagazine.com/wp-content/themes/mama-gen-theme/"
          sftp_only: true
          delete_remote_files: false
          rsyncArgs: "--exclude='.git/' --exclude='.github/' --exclude='node_modules/' --exclude='.env' --exclude='.DS_Store'"
